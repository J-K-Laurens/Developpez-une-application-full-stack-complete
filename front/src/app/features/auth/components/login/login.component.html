<div class="login-page">
  <header class="header">
    <img src="/assets/logo_p6.png" alt="MDD" class="logo" />
    <hr class="divider" />
  </header>

  <main class="content">
    <div class="title-row">
      <button mat-icon-button aria-label="Retour" (click)="back()" class="back-btn">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1 class="page-title">Se connecter</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail ou nom d'utilisateur</mat-label>
        <input matInput formControlName="emailOrUsername" type="text" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="submit-btn">
        Se connecter
      </button>
    </form>
  </main>
</div>
